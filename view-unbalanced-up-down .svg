<svg version="1.1" width="660" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- background -->
  <rect width="100%" height="100%" fill="white"/>

  <!-- sky and Earth -->
  <path d="M 10 10 L 650 10 L 650 150 L 10 150 Z" fill="gray"/>
  <path d="M 10 150 L 650 150 L 650 490 L 10 490 Z" fill="lightgray"/>

  <path d="M 10 150 L 650 150 L 650 250 L 10 250 Z" fill="transparent" stroke="red" stroke-dasharray="5,5" />

  <g fill="black" stroke="black">
    <text x="330" y="130" font-size="20" text-anchor="middle" dominant-baseline="middle">Sky</text>
    <text x="330" y="370" font-size="20" text-anchor="middle" dominant-baseline="middle">Earth</text>
  </g>

  <!-- black border -->
  <rect x="10" y="10" width="640" height="480" fill="transparent" stroke="black" />
</svg>
